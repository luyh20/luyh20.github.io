- id: vlgrasp
  title: "VL-Grasp: a 6-Dof Interactive Grasp Policy for Language-Oriented Objects in Cluttered Indoor Scenes"
  venue: IROS, 2023
  description: "The VL-Grasp is a interactive grasp policy combined with visual grounding and 6-dof grasp pose 
  detection tasks. The robot can adapt to various observation views and more diverse indoor scenes to grasp the 
  target according to a human's language command by applying the VL-Grasp. Meanwhile, we build a new visual 
  grounding dataset specially designed for the robot interaction grasp task, called RoboRefIt."
  project_page: "https://github.com/luyh20/VL-Grasp"
  github: luyh20/VL-Grasp
  arxiv: 2308.00064
  image: vlgrasp.png
  authors:
    - luyh
